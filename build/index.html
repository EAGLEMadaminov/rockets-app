<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class="sticky top-0 z-10 bg-teal-700 text-white">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="text-3xl font-medium">
          <a href="#hero">ðŸš€ Acme Rockets</a>
        </h1>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl focus:outline-none sm:hidden"
          >
            &#9776;
          </button>
          <nav class="hidden space-x-8 text-xl sm:block" aria-label="main">
            <a href="rockets" class="hover:opacity-90">Our Rockets</a>
            <a href="testimonials" class="hover:opacity-90">Testimonials</a>
            <a href="contact" class="hover:opacity-90">Contact Us</a>
          </nav>
        </div>
      </section>
    </header>
    <main class="mx-auto max-w-4xl">
      <section
        id="hero"
        class="mb-12 flex flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-left sm:text-5xl"
          >
            We Boldy Go
            <span class="text-indigo-700 dark:text-indigo-300"
              >Where No Rocket</span
            >
            Has Gone Before ...
          </h2>
          <p
            class="mt-4 max-w-md text-center text-2xl text-slate-700 dark:text-slate-400 sm:text-left"
          >
            We are building rockets for the next centery today. From the moon to
            Mars, Jupiter and beyond...
          </p>
          <p
            class="mt-4 max-w-md text-center text-2xl text-slate-700 dark:text-slate-400 sm:text-left"
          >
            Think Acme Rockets
          </p>
        </article>
        <img src="./image/st.jpg" class="w-1/2" alt="Rocket dab" />
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="rockets" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
        >
          Our Rockets
        </h2>
        <ul
          class="mx-auto my-12 flex list-none flex-col items-center gap-8 sm:flex-row"
        >
          <li
            class="flex w-2/3 flex-col items-center rounded-3xl border border-solid border-slate-900 bg-white px-2 py-6 shadow-xl dark:border-gray-100 sm:w-5/6"
          ></li>
        </ul>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="testimonials" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
        >
          Testimonials
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="contact" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-4xl font-bold text-slate-900 dark:text-white sm:text-5xl"
        >
          Contact Us
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
    </main>
  </body>
</html>
